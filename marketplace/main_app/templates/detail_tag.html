{% ifequal num 0 %}
<a data-pk="{{ pk }}"
   data-verb="{{ verb }}"
   data-csrf="{{ csrf_token }}"
   href="#"
   type="a"
   class="send-like-watch btn btn-primary btn-sm float-left bid-margin-right"
   role="button">{{ text|capfirst }}</a>&nbsp;&nbsp;&nbsp;
{% else %}
<a href="#"
   type="a"
   class="btn btn-secondary btn-sm float-left bid-margin-right"
   role="button">{{ text|capfirst }}</a>&nbsp;&nbsp;&nbsp;
{% endifequal %}
