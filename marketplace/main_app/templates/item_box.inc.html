{% load i18n %}

<div class="col-md-6">
  <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
      <h3 class="mb-0">{{ item.title|capfirst }}</h3>
      <div class="mb-1 text-muted">{{ item.real_price }} Ft.&nbsp;&nbsp;&nbsp; {{ item.start_date }}</div>
      <p class="card-text mb-auto">{{ item.short_description }}</p>
      <a href="{% url 'product_detail' pk=item.pk %}" class="stretched-link">{% trans "I am interested" %}!</a>
    </div>
    <div class="col-auto d-none d-lg-block">
      <img alt="" src="/{{ item.img1.url }}" width=200 height=250 />
    </div>
  </div>
</div>
